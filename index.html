<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLA Citation Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MLA Citation Generator</h1>
  <div id="citation-container">
    <p>Enter a link here:</p>
    <input type="url" id="link-input" placeholder="Paste the link here">
    <button onclick="generateCitation()">Generate Citation</button>
    <p id="citation"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
